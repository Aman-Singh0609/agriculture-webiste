<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crop Recommendation - AgriAdvise</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .recommendation-container {
      background-color: rgba(255, 255, 255, 0.88);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      padding: 2.5rem;
      max-width: 600px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #2e4d35;
      margin-bottom: 2rem;
      font-size: 2rem;
      font-weight: 700;
    }
    .form-group {
      margin-bottom: 1.2rem;
    }
    .form-group label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #2e4d35;
      display: block;
    }
    .form-group input {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: 2px solid #d9d9d9;
      border-radius: 10px;
      background-color: #fdfdfd;
    }
    .form-group input:focus {
      border-color: #4caf50;
      outline: none;
    }
    .submit-btn {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      background: linear-gradient(45deg, #4caf50, #81c784);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background: linear-gradient(45deg, #388e3c, #66bb6a);
    }
    .result-box {
      margin-top: 2rem;
      background: #e8f5e9;
      border-left: 5px solid #4caf50;
      padding: 1rem;
      border-radius: 10px;
      color: #2e7d32;
      font-weight: 500;
    }
    #loader {
      display: none;
      text-align: center;
      margin-top: 1rem;
    }
    #loader img {
      height: 70px;
    }
    @media (max-width: 600px) {
      .recommendation-container { padding: 2rem 1.5rem; }
      h2 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="recommendation-container">
    <h2>Crop Recommendation</h2>

    <form id="cropForm" method="post" action="/predict">
      <div class="form-group"><label>Nitrogen (N)</label><input type="number" name="N" required></div>
      <div class="form-group"><label>Phosphorus (P)</label><input type="number" name="P" required></div>
      <div class="form-group"><label>Potassium (K)</label><input type="number" name="K" required></div>
      <div class="form-group"><label>Temperature (Â°C)</label><input type="number" name="temperature" step="0.1" required></div>
      <div class="form-group"><label>Humidity (%)</label><input type="number" name="humidity" step="0.1" required></div>
      <div class="form-group"><label>Soil pH</label><input type="number" name="ph" step="0.1" min="0" max="14" required></div>
      <div class="form-group"><label>Rainfall (mm)</label><input type="number" name="rainfall" step="0.1" required></div>
      <button type="submit" class="submit-btn">Get Recommendation</button>
    </form>

    <div id="loader">
      <img src="{{ url_for('static', filename='loader.gif') }}" alt="Loading...">
      <p>Processing your recommendation...</p>
    </div>

    {% if recommendation %}
    <div class="result-box">
      <h3>ðŸŒ± Recommended Crop: {{ recommendation.name }}</h3>
      <p>{{ recommendation.description }}</p>
      <p><strong>Summary:</strong> {{ recommendation.summary }}</p>
      
      <p style="margin-top: 1.5rem; font-style: italic; color: #2e7d32;">Thank you for using AgriAdvise! ðŸŒ¾</p>
    </div>
    {% endif %}
  </div>

  <script>
  const form = document.getElementById('cropForm');
  const loader = document.getElementById('loader');

  form.addEventListener('submit', function (e) {
    e.preventDefault(); // Stop form from submitting immediately
    form.style.display = 'none'; // Hide the form
    loader.style.display = 'block'; // Show the loader

    setTimeout(() => {
      form.submit(); // Submit the form after 2 seconds
    }, 2000); // You can change delay to 1000ms if you want faster
  });
</script>

</body>
</html>
