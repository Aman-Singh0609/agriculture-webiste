<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recommendation Result - AgriAdvise</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f9f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .result-container {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h2 {
      color: #2e7d32;
    }
    p {
      margin: 1rem 0;
      color: #333;
      line-height: 1.6;
    }
    .back-btn {
      margin-top: 2rem;
      display: inline-block;
      background-color: #4caf50;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .back-btn:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <div class="result-container">
    <h2>üå± Recommended Crop: {{ recommendation.name }}</h2>
    <p>{{ recommendation.description }}</p>
    <p><strong>Summary:</strong> {{ recommendation.summary }}</p>
    <p style="font-style: italic; color: #2e7d32;">Thank you for using AgriAdvise! üåæ</p>
    <a href="/" class="back-btn">üîÅ Try Another</a>
  </div>
</body>
</html>
